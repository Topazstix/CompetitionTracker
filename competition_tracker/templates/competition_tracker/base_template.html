{% load static %}


<!DOCTYPE html>
<html lang="en">
<!-- Template used/molded from: https://getbootstrap.com/docs/5.2/examples/ -->
<head>
    <title>Competition Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bring in some icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Light and Dark mode styles */
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .card {
            background-color: #f8f9fa;
            color: #212529;
        }

            /* Dark mode styles */
        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        body.dark-mode .card {
            background-color: #343a40;
            color: #ffffff;
        }

        #darkModeToggle {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
      </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>MLC Student Competitions</h1>
</div>

<!-- Navigation Bar -->
<header class="p-3 mb-3 border-bottom">
    <div class="container">

        <!-- Set design -->
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <!-- Set the nav bar links and names -->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
          <!-- Link to the competitions page -->
          <li><a href="/competitions" class="nav-link px-2 link-secondary">Competitions</a></li>
        </ul>
        
        <!-- Darkmode toggle switch -->
        <button id="darkModeToggle" class="btn btn-primary rounded-circle me-3">
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </button>
        
        <!-- Set search bar information -->
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Dropdown bar and profile icon -->
        <div class="dropdown text-end">
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src={% static 'images/lulz.png' %} alt="Menu" width="32" height="32" class="rounded-circle">
          </a>
          <!-- Profile login thingy/drop down menu -->
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Portfolio</a></li>
            <li><a class="dropdown-item" href="#">New Project</a></li>
            <li><a class="dropdown-item" href="#">Export</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
</header>

<!-- add block content from html template -->
{% block content %} 
{% endblock %}

<!-- Dark mode toggle -->
<script>
  // JavaScript for toggling dark mode on the page
  document.addEventListener("DOMContentLoaded", function() {
  const darkModeToggle = document.getElementById("darkModeToggle");
  const darkModeIcon = document.getElementById("darkModeIcon");

  darkModeToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      
      // Toggle the icon on the button
      if (document.body.classList.contains("dark-mode")) {
      darkModeIcon.classList.remove("fa-moon");
      darkModeIcon.classList.add("fa-sun");
      } else {
      darkModeIcon.classList.remove("fa-sun");
      darkModeIcon.classList.add("fa-moon");
      }
  });
  });
</script>

</body>
</html>
